<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Input Tag</title>
</head>
<body>
    <p>Placeholder</p>
    <input list="cars" placeholder="Firstname"/>
    <br>
    <input type="color"/>
    <br>
    <input type="checkbox"/><span>CheckBox</span>
    <br>
    <input type="date"/><span>Date</span>
    <br>
    <input type="datetime-local"/><span>Date Time</span>
    <br>
    <input type="email"/><span>Email</span>
    <br>
    <input type="url"/><span>Url</span>
    <br>
    <input type="number"/><span>Number</span>
    <br>
    <input type="tel"/><span>Telephone</span>
    <br>
    <input type="password"/><span>Password</span>
    <!-- Masked -->
    <br>
    <input type="file"/><span>File</span>
    <br>
    <input type="radio"/><span>Radio Button</span>
    <br>
    <input type="range" value="10"/><span>Range</span>
    <br>
    <input type="month"/><span>Month</span>
    <br>
    <input type="week"/><span>Week</span>
    <br>
    <input type="time"/><span>Time</span>
    <br>
    <input type="search"/>
    <br>
    <!-- Suggestion Box -->
    <input list="cars"/>
    <datalist id="cars">
        <option>Toyota</option>
        <option>Lexus</option>
        <option>Mercedes</option>
        <option>Prado</option>
    </datalist>
<!-- Use 'id' to give a name to any HTML element -->

<br>
<br>
<fieldset>
    <legend>Grouped Item</legend>
    <input type="password"/><span>Password</span>
    <!-- Masked -->
    <br>
    <input type="file"/><span>File</span>
    <br>
    <input type="radio"/><span>Radio Button</span>
    <br>
    <input type="range" value="10"/><span>Range</span>
    <br>
    <input type="month"/><span>Month</span>
    <br>
    <input type="week"/><span>Week</span>
    <br>
    <input type="time"/><span>Time</span>
    <br>
    <input type="search"/>
</fieldset>
</body>
</html>
