<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .grid-layout{
        display: grid;
        grid-template-columns: auto auto auto;
        grid-template-rows: auto auto auto;
        column-gap: 10px;
        row-gap: 10px;
        color:white;
        text-align:center
    }
</style>
<body>
    <div class="grid-layout">
        <div style="background-color: blue;padding: 20px;grid-column-start: 1;grid-column-end: 3;">1</div>
        <div style="background-color: red;padding: 20px;">2</div>
        <div style="background-color: orange;padding: 20px;grid-column-start: 1;grid-column-end: 3;">3</div>
        <div  style="background-color: gray;padding: 20px;">4</div>
        <div style="background-color: black;padding: 20px;">5</div>
        <div style="background-color: blue;padding: 20px;grid-column-start: 1;grid-column-end: 3;">6</div>
        <div style="background-color: red;padding: 20px;">7</div>
        <div style="background-color: orange;padding: 20px;">8</div>
        <div  style="background-color: gray;padding: 20px;grid-column-start: 2;grid-column-end: 4;">9</div>
        <div style="background-color: black;padding: 20px;">10</div>
    </div>
    
</body>
</html>
