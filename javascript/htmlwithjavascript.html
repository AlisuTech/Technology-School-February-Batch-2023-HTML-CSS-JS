        function conditionalOperators() {
            // == - Equality operator
            // >  - Greater Than operator
            // <  - Less Than operator
            // !  - Not or Inverse
            // != - Not Equal <>
            // >= - Greater Than Or Equal To
            // <= - Less Than or Equal to

            // Conditional Operators - True or False

            let a = 10
            let b = 20
            let c = 30

            console.log(a < b) // True
            console.log(a == b) //False
            console.log(!(a == b)) //True
            console.log(a >= b) //False
            console.log(a <= b) //True
            console.log("=========================")
            // Conditional Joining Operators
            //  - Mutually Exclusive / Or  - Any Valid Condition -        "or" == '||'
            //  - Mutually Inclusive / And - All Condition must be met  - "and" == "&&"

            console.log(a > b && c < b) // False
            console.log(a < b && c > b) // True
            console.log(a < b || c < b) // True


        }
