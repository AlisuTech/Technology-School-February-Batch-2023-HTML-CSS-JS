<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML List</title>
</head>
<body>
    <!-- Ordered List -->
    <h3>List of Cars</h3>
    <ol>
        <li>Toyota</li>
        <li>Lexus</li>
        <li>Mercedes</li>
        <li>Porsche</li>
    </ol>

    <!-- Unordered List -->
    <ul>
        <li>Toyota</li>
        <li>Lexus</li>
        <li>Mercedes</li>
        <li>Porsche</li>
    </ul>

    <!-- Description List -->
    <dl>
        <dt>Toyota</dt>
        <dd>Toyota is a japanese brand</dd>
        <dt>Lexus</dt>
        <dd>Toyota is a japanese luxury brand</dd>
        <dt>Mercedes</dt>
        <dd>Toyota is a german brand</dd>
        <dt>Porsche</dt>
        <dd>Toyota is a American brand</dd>
    </dl>
</body>
</html>
