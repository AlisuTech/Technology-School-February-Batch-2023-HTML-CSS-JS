<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    .image-style {
        width: 100px;
        height: 100px;
        margin:10px
    }
</style>

<body>
    <div class="container">

        <div class="row">
            <div class="col-sm-2">
                <img class="image-style img-rounded" src="../assets/techorigin-tsch.jpg" />
            </div>
            <div class="col-sm-6">
                <img class="image-style img-circle" src="../assets/techorigin-tsch.jpg" />
            </div>
            <div class="col-sm-4">
                <img class="image-style img-thumbnail" src="../assets/techorigin-tsch.jpg" />
            </div>
        </div>
    </div>
</body>

</html>
