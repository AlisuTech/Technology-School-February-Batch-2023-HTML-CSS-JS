<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    div{
        margin:5px
    }
</style>

<body>
    <div class="row">
        <button class="col btn btn-primary">Click Me</button>
        <button class="col btn btn-danger">Click Me</button>
        <button class="col btn btn-warning">Click Me</button>
        <button class="col btn btn-info">Click Me</button>
        <button class="col btn btn-success">Click Me</button>
        <button class="col btn btn-link">Click Me</button>
    </div>
    <div class="row">
        <button class="col btn btn-primary btn-lg">Click Me</button>
        <button class="col btn btn-danger">Click Me</button>
        <button class="col btn btn-warning btn-sm">Click Me</button>
        <button class="col btn btn-info btn-xs">Click Me</button>

    </div>
    <div class="row">
        <button class="col btn btn-primary active">Active Button</button>
        <button class="col btn btn-primary disabled">Disabled Button</button>

    </div>
    <button class="btn btn-primary btn-block">Full Width Button</button>
</body>

</html>
