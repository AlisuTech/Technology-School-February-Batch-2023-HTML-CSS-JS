<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
    <div class="alert alert-success">
        <span><strong>Success!</strong> Hello your process was successful</span>
        <i class="fa fa-close"></i>
    </div>
    <div class="alert alert-info">
        <span><strong>Info!</strong> Hello your process was successful</span>
        <i class="fa fa-close"></i>
    </div>
    <div class="alert alert-danger">
        <span><strong>Danger!</strong> Hello your process was successful</span>
        <i class="fa fa-close"></i>
    </div>
    <div class="alert alert-warning">
        <span><strong>Warning!</strong> Hello your process was successful</span>
        <i class="fa fa-close"></i>
    </div>
</body>
</html>
