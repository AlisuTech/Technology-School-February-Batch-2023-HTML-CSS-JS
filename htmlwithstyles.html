<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML with Styles</title>
</head>
<style>
/* 
Styling based on elements

CSS - Cascading Style Sheet

CSS uses a Key-Value Pair approach in the language


Elements are spaced from each other using Margin and Padding

Margin is the space between two different element (usually outside a particular element)


Padding is the internal space between the wall of an element (usually inside a particular element)

Styling based on class(SBC)
SBC only applies to elements that inherits a particular class

Styling based on name or id
rgb - Red Green Blue - 0 to 255,
rgbo - Red Green Blue Opacity (Level of Transparency)

hexcode
1 2 3 4 5 6 7 8 9 A B C D E F
Dimensioning - Height & Width
*/
h1 {
    font-size: 20px;
    color: white;
    font-weight: 900;
    background-color: #009760;
    background-color: rgb(255, 0, 0);
    text-align: center;
    letter-spacing: 20px;
    /* padding-top: 20px; */
    /* padding-bottom: 20px; */
    /* padding-left: 50px; */
    /* padding-right: 50px; */
    padding: 10px;
    /* margin: 100px; */
    /* margin-top:100px; */
    /* margin-right:100px; */
    /* margin-bottom:100px; */
    /* margin-left:100px; */
    margin: 0px 0px 100px 0px;/*Top Right Bottom Left*/
    padding: 30px 0px 30px 0px ;
    border-width: 5px 0px 5px 0px;
    border-width: 5px;
    border-style:ridge;
    border-style:groove;
    border-style:dashed;
    border-style:dotted;
    border-style:double;
    border-style:solid;
    border-color:brown;
    border-radius: 100px;
    border:5px solid red;
    /* width: 300px; */
    width: 90%;
    margin:0px 0 0px 0;
    height: 30vh;
    max-width: 700px;
    min-width: 500px;
}
.pstyleOne{
    font-size: 50px;
    color:blue;
    font-weight: bold;
}

#newelement{
    font-size: 50px;
    color:blue;
    font-weight: bold;
}
</style>
<body>
    <p class="pstyleOne">Class Based P tag</p>
    <p 
    style="font-size: 50px;
    color:blue;
    font-weight: bold;">
    Styled Paragraph</p>
    <p>Styled Paragraph 2</p>
    <h1 class="pstyleOne">Hello</h1>
    <input class="pstyleOne"/>
    <p id="newelement">Element Based on Name</p>
</body>
</html>
